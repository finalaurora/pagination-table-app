<div>
  <h1>Record list</h1>
  <table class="ui celled padded table">
    <thead>
      <tr>
        <th>User</th>
        <th>Call time</th>
        <th>Duration</th>
        <th>Phone Number</th>
        <th>Operator ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let record of records">
        <td>{{ record.userId }}</td>
        <td>{{ record.callTime }}</td>
        <td>{{ record.duration }}</td>
        <td>{{ record.phoneNumber }}</td>
        <td>{{ record.operatorId }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">
          <div class="ui right floated pagination menu">
            <a class="icon item">
              <i class="left chevron icon"></i>
            </a>
            <a class="item">1</a>
            <a class="item">2</a>
            <a class="item">3</a>
            <a class="item">4</a>
            <a class="icon item">
              <i class="right chevron icon"></i>
            </a>
          </div>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
